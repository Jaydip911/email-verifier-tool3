<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg p-4 rounded-4">
          <h3 class="text-center mb-4 text-primary">📧 Email Verifier Tool</h3>
          <form method="post" action="/check">
            <div class="mb-3">
              <label for="email" class="form-label">Enter Single Email</label>
              <input type="email" class="form-control form-control-lg" name="email" id="email" placeholder="example@domain.com">
            </div>

            <!-- Future Feature: Bulk textarea input -->
            <!--
            <div class="mb-3">
              <label for="bulk" class="form-label">Or Paste Multiple Emails</label>
              <textarea class="form-control" name="bulk_emails" rows="4" placeholder="one@example.com&#10;two@example.com"></textarea>
            </div>
            -->

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">🔍 Verify</button>
            </div>
          </form>

          {% if result %}
          <div class="alert alert-info mt-4 shadow-sm">
            <h5 class="mb-3 text-success">✅ Results:</h5>
            <pre class="bg-light p-3 rounded border">{{ result }}</pre>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
